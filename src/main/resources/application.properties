# ITSQ SOC Configuration
itsq.soc.name=ITSQ Security Operations Center
itsq.support.phone=+27 628 905 701

# ITSQ Email Alert Settings
itsq.soc.alerts.email.from=soc@itsq.com
itsq.soc.alerts.email.recipients=security-team@itsq.com,operations@itsq.com
itsq.soc.alerts.email.subject.prefix=[ITSQ SOC]

# ITSQ Firewall Integration
itsq.firewall.api.url=https://firewall-api.itsq.com/v1
itsq.firewall.api.key=${FIREWALL_API_KEY}
itsq.firewall.auto-block.enabled=true
itsq.firewall.auto-block.threshold=5
itsq.firewall.auto-block.duration=24h

# ITSQ Branding
itsq.ui.title=ITSQ SOC Dashboard
itsq.ui.logo=/static/images/itsq-logo.png
itsq.ui.theme=dark
